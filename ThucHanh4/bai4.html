<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 4.4 - Nav Tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">

  <!-- Nav Tabs -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">Trang chủ</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="business-tab" data-bs-toggle="tab" data-bs-target="#business" type="button" role="tab">Kinh doanh</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tech-tab" data-bs-toggle="tab" data-bs-target="#tech" type="button" role="tab">Công nghệ</button>
    </li>
  </ul>

  <!-- Nội dung Tab -->
  <div class="tab-content mt-3" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel">
      <h4>Trang chủ</h4>
      <p>Đây là nội dung Trang chủ.</p>
    </div>
    <div class="tab-pane fade" id="business" role="tabpanel">
      <h4>Tài chính</h4>
      <p>Sáng nay 25/4, giá vàng thế giới biến động, rơi xuống rồi đảo chiều tăng mạnh, giá vàng giao ngay tăng gần 2%...</p>
    </div>
    <div class="tab-pane fade" id="tech" role="tabpanel">
      <h4>Công nghệ</h4>
      <p>Tin tức mới nhất về công nghệ.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
