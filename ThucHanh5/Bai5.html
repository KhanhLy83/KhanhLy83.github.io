<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 5.5 - Progress Bars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- a) Thanh tiến trình cơ bản -->
  <h5>a) Thanh tiến trình cơ bản</h5>
  <div class="progress mb-4">
    <div class="progress-bar" role="progressbar" style="width: 33%;">33%</div>
  </div>

  <!-- b) Thanh tiến trình dạng kẻ sọc -->
  <h5>b) Thanh tiến trình dạng kẻ sọc</h5>
  <div class="progress mb-2">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%"></div>
  </div>
  <div class="progress mb-4">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%"></div>
  </div>

  <!-- c) Thanh tiến trình có nhãn -->
  <h5>c) Thanh tiến trình có nhãn</h5>
  <div class="progress mb-2">
    <div class="progress-bar" role="progressbar" style="width: 25%;">25%</div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 60%;">Enough Disk Space: 60% free</div>
  </div>
  <div class="progress mb-4">
    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 90%;">Not Enough Disk Space: 90% full</div>
  </div>

  <!-- d) Thanh tiến trình màu sắc -->
  <h5>d) Thanh tiến trình màu sắc</h5>
  <div class="progress mb-2">
    <div class="progress-bar bg-success" role="progressbar" style="width: 25%"></div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-info" role="progressbar" style="width: 50%"></div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-warning" role="progressbar" style="width: 75%"></div>
  </div>
  <div class="progress mb-4">
    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%"></div>
  </div>

</body>
</html>
