<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 5.3 - Tooltips</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h5>Tooltips on Links</h5>
  <a href="#" data-bs-toggle="tooltip" title="Tooltip example">Tooltip</a>
  <a href="#" data-bs-toggle="tooltip" title="Another tooltip">Another tooltip</a>
  <a href="#" data-bs-toggle="tooltip" title="Large tooltip">Large tooltip</a>
  <a href="#" data-bs-toggle="tooltip" title="Last tooltip">Last tooltip</a>

  <h5 class="mt-4">Tooltips on Buttons</h5>
  <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" title="Tooltip">Tooltip</button>
  <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" title="Another tooltip">Another tooltip</button>
  <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" title="Large tooltip">Large tooltip</button>
  <button type="button" class="btn btn-dark" data-bs-toggle="tooltip" title="Last tooltip">Last tooltip</button>

  <h5 class="mt-4">Tooltips on Icons</h5>
  <i class="bi bi-pencil" data-bs-toggle="tooltip" title="Edit"></i>
  <i class="bi bi-save" data-bs-toggle="tooltip" title="Save"></i>
  <i class="bi bi-upload" data-bs-toggle="tooltip" title="Upload"></i>
  <i class="bi bi-trash" data-bs-toggle="tooltip" title="Delete"></i>
  <i class="bi bi-gear" data-bs-toggle="tooltip" title="Settings"></i>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Kích hoạt tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el))
  </script>
  <!-- Thêm Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
