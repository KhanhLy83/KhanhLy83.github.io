<!-- Nút mở Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSm">
  Mở Modal nhỏ
</button>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalLg">
  Mở Modal lớn
</button>
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalXl">
  Mở Modal cực lớn
</button>

<!-- Modal nhỏ -->
<div class="modal fade" id="modalSm" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal nhỏ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Nội dung modal-sm</div>
    </div>
  </div>
</div>

<!-- Modal lớn -->
<div class="modal fade" id="modalLg" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal lớn</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Nội dung modal-lg</div>
    </div>
  </div>
</div>

<!-- Modal cực lớn -->
<div class="modal fade" id="modalXl" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal cực lớn</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Nội dung modal-xl</div>
    </div>
  </div>
</div>
