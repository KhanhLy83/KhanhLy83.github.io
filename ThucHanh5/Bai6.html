<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ sơ cá nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h3>Hồ sơ cá nhân</h3>
  
  <!-- Nút hiển thị / ẩn tất cả -->
  <div class="mb-3">
    <button class="btn btn-dark me-2" type="button" id="showAll">Hiển thị tất cả</button>
    <button class="btn btn-secondary" type="button" id="hideAll">Ẩn tất cả</button>
  </div>

  <!-- Các mục collapse -->
  <p>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseHoTen" role="button">Họ tên</a>
  </p>
  <div class="collapse" id="collapseHoTen">
    <div class="card card-body">Nguyễn Văn A</div>
  </div>

  <p>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseEmail" role="button">Email</a>
  </p>
  <div class="collapse" id="collapseEmail">
    <div class="card card-body">abc@example.com</div>
  </div>

  <p>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseSkills" role="button">Kỹ năng</a>
  </p>
  <div class="collapse" id="collapseSkills">
    <div class="card card-body">HTML, CSS, JavaScript</div>
  </div>

  <p>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExp" role="button">Kinh nghiệm làm việc</a>
  </p>
  <div class="collapse" id="collapseExp">
    <div class="card card-body">2 năm làm Web Developer</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lấy tất cả các collapse
    const collapses = ['collapseHoTen', 'collapseEmail', 'collapseSkills', 'collapseExp'];

    document.getElementById("showAll").addEventListener("click", () => {
      collapses.forEach(id => new bootstrap.Collapse(document.getElementById(id), { show: true }));
    });

    document.getElementById("hideAll").addEventListener("click", () => {
      collapses.forEach(id => new bootstrap.Collapse(document.getElementById(id), { hide: true }));
    });
  </script>
</body>
</html>
